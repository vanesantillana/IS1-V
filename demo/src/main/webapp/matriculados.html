<html>
   <head>
      <title>Matriculados</title>

      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

      <script type="text/javascript">
         function matriculasController($scope,$http) {
        	 $http.get("matriculas").success( function(response) { $scope.matriculas = response; });
         }
      </script>
   </head>
   <body>
      <h2>Lista de maticulados</h2>
      	<div ng-app="" ng-controller = "matriculasController">
	      	<table border = "1">
	            <tr>
	               <th>ID de alumno</th>
	               <th>Codigo de curso</th>
	            </tr>
	            <tr ng-repeat = "matricula in matriculas">
	               <td>{{ matricula.alumno_codigo }}</td>
	               <td>{{ matricula.curso_codigo }}</td>
	            </tr>
	         </table>
   		</div>
   </body>
</html>
