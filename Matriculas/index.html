<html>
   <head>
      <title>Alumnos y cursos</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      <script type="text/javascript">
         function alumnoController($scope,$http) {
             $http.get("alumnos").success( function(response) { $scope.alumnos = response; });
             $http.get("cursos").success( function(response) { $scope.cursos = response; });
             $http.post("cursos", '{"codigo": "02", "nombre": "IPOO II"}').success( function(response) { });
             $http.post("cursos", '{"codigo": "01", "nombre": "Ing. de software I"}').success( function(response) { });
             $http.post("cursos", '{"codigo": "03", "nombre": "Analisis y dise√±o de algoritmos "}').success( function(response) { });
         }
      </script>
   </head>
   <body>
      <h2>UCSP</h2>
      <div ng-app="" ng-controller="alumnoController">
      	<h3>Alumnos</h3>
         <table  border="1">
            <tr>
               <th>Nombres</th>
               <th>Apellido Paterno</th>
               <th>Promedio</th>
            </tr>
            <tr ng-repeat = "alumno in alumnos">
               <td>{{ alumno.nombres }}</td>
               <td>{{ alumno.apellidoPaterno }}</td>
               <td>{{ alumno.promedio }}</td>
            </tr>
         </table>
         <h3>Cursos</h3>
         <table border="1">
            <tr>
               <th>Codigo</th>
               <th>Nombre</th>
            </tr>
            <tr ng-repeat = "curso in cursos">
               <td>{{ curso.codigo }}</td>
               <td>{{ curso.nombre }}</td>
            </tr>
         </table>
      </div>
      <a href="matricula.html">Ir a matricularse</a>
   </body>
</html>
