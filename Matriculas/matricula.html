<html>
   <head>
      <title>Matriculas</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      <script type="text/javascript">
         function matriculasController($scope,$http) {
             $scope.ButtonClick = function(){
            	 var Matricula = {  alumno_codigo: $scope.alumno_codigo, curso_codigo: $scope.curso_codigo };
            	 $http.post("matriculas", Matricula).success( function(response) { });
        	 } 
         }
      </script>
   </head>
   <body>
      <h2>Matriculas UCSP</h2>
      	<div ng-app="" ng-controller = "matriculasController">
      		ID del alumno: 
	      	<input type='text' 
	      		   name = 'alumno_codigo'
	      		   ng-model ='alumno_codigo' />
	      	<br><br>
	      	Codigo del curso: 
	      	<input type='text'
	      		   name = 'curso_codigo'
	      		   ng-model = 'curso_codigo' />
	   		<br><br>
	   		<input type="button"
	   			   value = "Matricular"
	   			   ng-click="ButtonClick()"/>
	   		<br><br>
   		</div>
   		<a href="matriculados.html">Ver matriculados</a>
   </body>
</html>
